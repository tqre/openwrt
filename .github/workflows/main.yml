name: Build OpenWrt

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Build OpenWrt using diffconfig
        run: |
          ./scripts/feeds update -a && ./scripts/feeds install -a
          cp diffconfig .config
          make defconfig
          make download
          make -j2 V=s

      - name: Upload openwrt binary to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt-targets
          path: bin/targets/lantiq/xrx200/

      - name: Upload packages to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt-packages
          path: bin/packages/mips_24kc/

      - name: Copy all ipk packages to one directory
        run: |
          mkdir -vp ipks
          cp -v bin/targets/lantiq/xrx200/packages/*.ipk ipks/
          cp -v bin/packages/mips_24kc/*/*.ipk ipks/
          
      - name: Fix sha256sum line in index creating script and create the ipk package repo files
        run: |
          sed -ie 's/mkhash sha256 $pkg/sha256sum $pkg | awk "{ print $1 }"/' scripts/ipkg-make-index.sh
          ./scripts/ipkg-make-index.sh ipks > ipks/Packages.manifest
          grep -vE '^(Maintainer|LicenseFiles|Source|Require)' ipks/Packages.manifest > ipks/Packages
          gzip -9nc ipks/Packages > ipks/Packages.gz

      - name: Release the package repository
        uses: meeDamian/github-release@v2.0.3
        with:
          tag: OpenWrt-Fritzbox
          files: ipks/
          gzip: false
          token: ${{ secrets.GITHUB_TOKEN }}
